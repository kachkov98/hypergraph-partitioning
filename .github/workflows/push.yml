name: Build

on: [push]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Windows Latest - MSVC", os: windows-latest,
            artifact: "partitioner-windows.exe", artifact_path: "Release/partitioner.exe",
            cxx: "cl",
          }
        - {
            name: "Ubuntu Latest - GCC", os: ubuntu-latest,
            artifact: "partitioner-linux", artifact_path: "partitioner",
            cxx: "g++-10"
          }

    steps:
      - uses: actions/checkout@v2
      - name: CMake configure
        run: cmake  -Bbuild -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=${{ matrix.config.cxx }}
      - name: CMake build
        run: cmake --build build --config Release
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          path: ./build/${{ matrix.config.artifact_path }}
          name: {{ matrix.config.artifact }}
